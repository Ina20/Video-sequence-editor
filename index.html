<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CoVideo</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="styles/bootstrap-slider.css" rel="stylesheet" />
    <script src="bootstrap-slider.js"></script>
    <script src="jszip.js"></script>
    <script src="jszip-utils.js"></script>
    <script src="FileSaver.js"></script>
  </head>
  <body>
    <div id="home">
      <img src="./images/CoVideo_logo.png">
      <h1>CoVideo</h1>
      <p>Connect your videos</p>
      <form method="POST" action="" enctype="multipart/form-data" id="uploadForm">
        <div class="drop-zone">
          <span class="drop-zone-prompt">Drop file here or click to upload</span>
          <input type="file" name="myVideo" class="drop-zone-input" id="startUpload" onchange="openEditor()">
        </div>
      </form>
    </div>

    <div id="loadingDiv">
      <img src="./images/loadingOctopus.gif" id="loadingImage">
    </div>
    <div id="editor" class="container-fluid vw-100">
      <nav class="navbar navbar-expand-lg">
        CoVideo |
        <i class="fas fa-save" onclick="save()"></i>
        <i class="fas fa-spinner fa-xs fa-pulse"></i>
      </nav>
      <div class="row center">
        <div id="editButtons">
          <button type="button" onclick="trim()" class="button">Trim</button>
          <button type="button" onclick="join()" class="button">Join</button>
          <button type="button" onclick="filters()" class="button">Filters</button>
        </div>
        <div id="editButtons2">
          <div class="row">
            <button type="button" onclick="luminosity()" class="button">Luminosity-contrast<br>correction</button>
            <button type="button" onclick="gamma()" class="button">Gamma-correction</button>
          </div>
          <div class="row">
            <button type="button" onclick="blackwhite()" class="button">Black and white</button>
            <button type="button" onclick="brightness()" class="button">Brightness</button>
          </div>
          <div class="row">
            <button type="button" onclick="fade()" class="button">Fade</button>
            <button type="button" onclick="mirror()" class="button">Mirror</button>
          </div>
          <div class="row">
            <button type="button" onclick="loop()" class="button">Make Gif</button>
            <button type="button" onclick="rotate()" class="button">Rotate</button>
          </div>
          <div class="row">
            <button type="button" onclick="backwards()" class="button">Play Backwards</button>
            <button type="button" onclick="speed()" class="button">Speed</button>
          </div>
        </div>
        <div id="videoTag" class="col-sm-5 d-flex align-items-center">
          <video width="100%" height="100%" controls></video>
        </div>
      </div>
      <div id="trimOptions" class="row col-sm-5 options">
          <input id="timeSlider" type="text" value="" data-slider-value="[250,450]"/>
          <button type="button" onclick="trimSend()" class="sendButton button" id="trimSendButton">Trim</button>
      </div>
      <div id="joinOptions" class="row col-sm-5 options">
        <p>Join Order:</p>
        <ol id="joinVideoList"></ol>
        <button type="button" onclick="joinSend()" class="sendButton button" id="joinSendButton">Join</button>
      </div>
      <div id="brightnessOptions" class="row col-sm-5 options">
        <label for="brightnessValue">Enter a brightness value between 0 and 2:</label>
        <input type="text" id="brightnessInput" name="brightnessValue"><br>
        <button type="button" onclick="brightnessSend()" class="sendButton button" id="brightnessSendButton">Apply</button>
      </div>
      <div id="luminosityOptions" class="row col-sm-5 options">
        <label for="lumiBrightnessValue">Enter a brightness value:</label>
        <input type="text" id="lumiBrightnessInput" name="lumiBrightnessValue">
        <label for="lumiContrastValue">Enter a contrast value:</label>
        <input type="text" id="lumiContrastInput" name="lumiContrastValue"><br>
        <button type="button" onclick="luminositySend()" class="sendButton button" id="luminositySendButton">Apply</button>
      </div>
      <div id="gammaOptions" class="row col-sm-5 options">
        <label for="gammaValue">Enter a gamma value:</label>
        <input type="text" id="gammaInput" name="gammaValue"><br>
        <button type="button" onclick="gammaSend()" class="sendButton button" id="gammaSendButton">Apply</button>
      </div>
      <div id="fadeOptions" class="row col-sm-5 options">
        <div class="btn-group btn-group-toggle">
          <button type="button" class="button" id="fadeIn">Fade In</button>
          <button type="button" class="button" id="fadeOut">Fade Out</button>
        </div>
        <label for="fadeValue">Enter a fade duration:</label>
        <input type="text" id="fadeInput" name="fadeValue"><br>
        <button type="button" onclick="fadeSend()" class="sendButton button" id="fadeSendButton">Apply</button>
      </div>
      <div id="mirrorOptions" class="row col-sm-5 options">
        <div class="row">
          <button type="button" class="button" id="mirrorX" onclick="mirrorSendX()">Mirror Horizontally</button>
          <button type="button" class="button" id="mirrorY" onclick="mirrorSendY()">Mirror Vertically</button>
        </div>
      </div>
      <div id="loopOptions" class="row col-sm-5 options">
        <label for="timeStart">Time start:</label>
        <input type="text" id="timeStartInput" name="timeStart">
        <label for="timeEnd">Time end:</label>
        <input type="text" id="timeEndInput" name="timeEnd"><br>
        <button type="button" onclick="loopSend()" class="sendButton button" id="loopSendButton">Apply</button>
      </div>
      <div id="rotateOptions" class="row col-sm-5 options">
        <label for="rotateValue">Enter an Angle value:</label>
        <input type="text" id="rotateInput" name="rotateValue"><br>
        <button type="button" onclick="rotateSend()" class="sendButton button" id="rotateSendButton">Apply</button>
      </div>
      <div id="speedOptions" class="row col-sm-5 options">
        <label for="speedxValue">Enter a speed mno≈ºnik:</label>
        <input type="text" id="speedxInput" name="speedxValue"><br>
        <!--<label for="speedfinaldurValue">Enter a final duration:</label>
        <input type="text" id="speedfinaldurInput" name="speedfinaldurValue"><br>-->
        <button type="button" onclick="speedSend()" class="sendButton button" id="speedSendButton">Apply</button>
      </div>
      <div class="row">
        <div class="col-sm-10 d-flex align-items-center fixed-bottom" id="videoBar">
          <form method="POST" action="/upload" enctype="multipart/form-data" id="uploadForm2">
            <div class="drop-zone drop-zone-sm">
              <span class="drop-zone-prompt drop-zone-prompt-sm">+</span>
              <input type="file" name="myVideo" class="drop-zone-input" id="nextUpload" onchange="addMoreVideo()">
            </div>
          </form>
        </div>
      </div>
    </div>


    <script src="uploadVideo.js"></script>
  </body>
</html>
