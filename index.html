<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CoVideo</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="home">
      <img src="./images/CoVideo_logo.png">
      <h1>CoVideo</h1>
      <p>Connect your videos</p>
      <form method="POST" action="/upload" enctype="multipart/form-data" id="uploadForm">
        <div class="drop-zone">
          <span class="drop-zone-prompt">Drop file here or click to upload</span>
          <input type="file" name="myVideo" class="drop-zone-input" id="startUpload" onchange="openEditor()">
        </div>
      </form>
    </div>

    <div id="editor" class="container-fluid vw-100">
      <nav class="navbar navbar-expand-lg">
        CoVideo
      </nav>
      <div class="inline-block" id="editButtons">
        <button type="button" onclick="trim()" id="trimButton">Trim</button>
      </div>
      <div id="videoTag" class="col-sm-5 d-flex align-items-center inline-block">
        <video width="100%" height="100%" controls>
        </video>
      </div>
      <div class="row">
        <div class="col-sm-10 d-flex align-items-center fixed-bottom" id="videoBar">
          <form method="POST" action="/upload" enctype="multipart/form-data" id="uploadForm2">
            <div class="drop-zone drop-zone-sm">
              <span class="drop-zone-prompt drop-zone-prompt-sm">+</span>
              <input type="file" name="myVideo" class="drop-zone-input" id="nextUpload" onchange="addMoreVideo()">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="uploadVideo.js"></script>
  </body>
</html>
